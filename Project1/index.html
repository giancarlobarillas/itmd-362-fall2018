<!doctype html>
<html lang="en">
    <head>
        <title>Project 1</title>
        <link href="css/styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="info">
            <h1>Esports Sign Up</h1>
            <form action="#" method="get" autocomplete="on">
                <div>
                    <label>First Name:</label>
                    <input type="text" id="fname">
                </div>
                <div>
                    <label>Last Name:</label>
                    <input type="text" id="lname">
                </div>
                <div>
                    <label>Year:</label>
                    <select id="year">
                        <option value="fresh">Freshman</option>
                        <option value="sof">Sofmore</option>
                        <option value="junior">Junior</option>
                        <option value="senior">Senior</option>
                    </select>
                </div>
                <div>
                    <label>Esport Game:</label>
                    <select id="esports">
                        <option value="over">Overwatch</option>
                        <option value="league">League of Legends</option>
                        <option value="fort">Fortnite</option>
                        <option value="CSGO">CSGO</option>
                        <option value="Rocket">Rocket League</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="text" id="email">
                </div>
                <div>
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
    </body>
</html>
